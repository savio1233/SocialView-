{% extends "sfBase.html" %} {% block content %}
<!--//header-w3l-->
<!--/w3l-inner-page-breadcrumb-->
<style>
	table {
		width: 100%;
		text-align: center;
	}
	table,
	th,
	td {
		border: 1px solid brown;
		padding: 10px;
	}
</style>
<section class="w3l-inner-page-breadcrumb">
	<div class="breadcrumb-bg py-5">
		<div class="container pt-lg-5 pt-md-3 p-lg-4 pb-md-3 my-lg-3">
			<h2 class="title pt-5"></h2>
		</div>
	</div>
</section>
<!-- //w3l-inner-page-breadcrumb-->
<!-- /contact-section -->
<div class="w3l-contact-10" id="contact">
	<div class="form-41-mian py-lg-5 py-md-4 py-2">
		<div class="container">
			<div class="header-title text-center mx-auto">
				<h6 class="title-subhny mb-1"></h6>
				<h3 class="title-w3l">Post Feedback</h3>
			</div>
			<div class="contacts-5-grid-main mt-4">
				<div class="form-inner-cont">
					<form
						action="#"
						method="post"
						class="signin-form"
						enctype="multipart/form-data"
					>
						{% csrf_token %}

						<div class="form-input">
							<textarea
								name="feedback"
								placeholder="Feedback *"
								required=""
							></textarea>
						</div>
						<div class="text-center mt-3">
							<button class="btn btn-style btn-primary">Submit</button>
						</div>
					</form>
					<br />
					<br />
					<table>
						<tr>
							<th>Date</th>
							<th>Feedback</th>
						</tr>
						{% for d in data %}
						<tr>
							<td>{{d.date}}</td>
							<td>{{d.feedback}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
		<!-- //contacts-5-grid -->
	</div>
</div>

<!-- //contact-section -->
<!-- footer -->
{% endblock %}

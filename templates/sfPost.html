{% extends 'sfBase.html' %} {% block content %}
  <!-- //header-w3l -->
  <!-- /w3l-inner-page-breadcrumb -->
  <style>
    /* Style for form container */
.form-41-mian {
  background: #f8f9fa;
  padding: 50px 20px;
}

/* Style for form header */
.header-title {
  margin-bottom: 30px;
}

/* Style for form input fields */
.form-input input[type="text"],
.form-input textarea,
.form-input select {
  width: 100%;
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid #ced4da;
  border-radius: 5px;
  background-color: #fff;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

/* Style for file input */
.form-input input[type="file"] {
  margin-top: 5px;
}

/* Style for submit button */
.btn-style {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 15px 30px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn-style:hover {
  background-color: #0056b3;
}

/* Additional styling for select */
.select2-container .select2-selection--single {
  height: auto !important;
}

/* Style for form footer */
.text-center {
  margin-top: 20px;
}

  </style>
  <section class="w3l-inner-page-breadcrumb">
    <div class="breadcrumb-bg py-5">
      <div class="container pt-lg-5 pt-md-3 p-lg-4 pb-md-3 my-lg-3">
        <h2 class="title pt-5"></h2>
      </div>
    </div>
  </section>
  <!-- //w3l-inner-page-breadcrumb -->
  <!-- /contact-section -->
  <div class="w3l-contact-10" id="contact">
    <div class="form-41-mian py-lg-5 py-md-4 py-2">
      <div class="container">
        <div class="header-title text-center mx-auto">
          <h6 class="title-subhny mb-1"></h6>
          <h3 class="title-w3l">Post</h3>
        </div>
        <div class="contacts-5-grid-main mt-4">
          <div class="form-inner-cont">
            <form action="#" method="post" class="signin-form" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-input">
                <input type="text" name="idea" placeholder="Subject *" required />
                <!-- <input type="text" name="tag" placeholder="Tag *" list='Tags' required />
                  <datalist id="Tags">
                    {% for d in data %}
                      <option value="{{d.id}}" title="{{d.desc}}">{{d.name}} - {{d.desc}} </option>
                    {% endfor %}
                  </datalist> -->
                <select id="Tags" name="tag">
                    {% for d in data %}
                      <option value="{{d.id}}" title="{{d.desc}}">{{d.name}} - {{d.desc}} </option>
                    {% endfor %}
                </select>
                <input type="file" name="image" accept=".jpg" title="Image *" required />
                <textarea name="description" placeholder="Description *" required></textarea>
              </div>
              <div class="text-center mt-3">
                <button class="btn btn-style btn-primary">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- //contacts-5-grid -->
    </div>
  </div>

  <!-- //contact-section -->
  <!-- footer -->

{% endblock %}

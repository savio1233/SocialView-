{% extends "sfBase.html" %} {% block content %}
<!--//header-w3l-->
<!--/w3l-inner-page-breadcrumb-->
<style>
	img {
		width: 200px;
		height: 200px;
		border-radius: 50%;
	}
</style>
<section class="w3l-inner-page-breadcrumb">
	<div class="breadcrumb-bg py-5">
		<div class="container pt-lg-5 pt-md-3 p-lg-4 pb-md-3 my-lg-3">
			<h2 class="title pt-5"></h2>
		</div>
	</div>
</section>
<!-- //w3l-inner-page-breadcrumb-->
<!-- /contact-section -->
<div class="w3l-contact-10" id="contact">
	<div class="form-41-mian py-lg-5 py-md-4 py-2">
		<div class="container">
			<div class="header-title text-center mx-auto">
				<h6 class="title-subhny mb-1">Startup Founder</h6>
				<h3 class="title-w3l">Profile Picture</h3>
			</div>
			<div class="contacts-5-grid-main mt-4">
				<div class="form-inner-cont">
					<form
						action="#"
						method="post"
						class="signin-form"
						enctype="multipart/form-data"
					>
						{% csrf_token %}
						<div class="form-input text-center">
							<img src="/static/media/{{data.document}}" alt="" />
							<input
								type="file"
								class="mt-4"
								name="file"
								placeholder="Document *"
								required
							/>
						</div>
						<div class="text-center mt-3">
							<button class="btn btn-style btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- //contacts-5-grid -->
	</div>
</div>

<!-- //contact-section -->
<!-- footer -->
{% endblock %}
